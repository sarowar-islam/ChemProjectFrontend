<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  <!-- Book/Research icon -->
  <g fill="white">
    <!-- Open book base -->
    <path d="M20 70 L50 60 L80 70 L80 30 L50 40 L20 30 Z" fill="none" stroke="white" stroke-width="3" stroke-linejoin="round"/>
    <!-- Center spine -->
    <line x1="50" y1="40" x2="50" y2="60" stroke="white" stroke-width="3"/>
    <!-- Left page lines -->
    <line x1="28" y1="38" x2="44" y2="44" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="28" y1="46" x2="44" y2="50" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="28" y1="54" x2="44" y2="56" stroke="white" stroke-width="2" opacity="0.8"/>
    <!-- Right page lines -->
    <line x1="56" y1="44" x2="72" y2="38" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="56" y1="50" x2="72" y2="46" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="56" y1="56" x2="72" y2="54" stroke="white" stroke-width="2" opacity="0.8"/>
    <!-- Magnifying glass / research symbol -->
    <circle cx="68" cy="25" r="10" fill="none" stroke="white" stroke-width="3"/>
    <line x1="75" y1="32" x2="82" y2="39" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
